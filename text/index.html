<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75, user-scalable=no">
    <title>文本</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const textType = urlParams.get('type');
            let textFile = '';
            if (textType === 'wx') {
                textFile = 'txt/TextWx.txt';
            } else if (textType === 'ac') {
                textFile = 'txt/TextAc.txt';
            } else {
                displayError();
                return;
            }

            fetch(textFile)
                .then(response => {
                    if (!response.ok) {
                        displayError();
                        throw new Error('Failed to fetch text file');
                    }
                    return response.text();
                })
                .then(data => {
                    const lines = data.split('\n');
                    const randomIndex = Math.floor(Math.random() * lines.length);
                    const randomSentence = lines[randomIndex];
                    const textLength = randomSentence.length;

                    const jsonData = {
                        Text: randomSentence,
                        TextLen: textLength
                    };

                    document.getElementById('output').innerText = JSON.stringify(jsonData, null, 2);
                })
                .catch(error => {
                    console.error('Error fetching text:', error);
                    displayError();
                });
        };

        function displayError() {
            const errorData = {
                error: 'Error fetching text'
            };
            document.getElementById('output').innerText = JSON.stringify(errorData, null, 2);
        }
    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
